<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<title>Team Likes</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Teams</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Likes</th>
                <th scope="col"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td scope="row" th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td th:text="${team.likes}"></td>
                <td><a th:href="'/?likeTeam=' + ${team.id}" class="btn btn-primary">Like</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-mb-3">
            <form action="/" method="post">
                <div class="mt-3">
                    <label for="teamName" class="form-label">Enter a team name:</label>
                    <input type="text" id="teamName" name="teamName" placeholder="Team name" class="form-control" style="max-width: 400px"/>
                </div>
                <div class="mt-3">
                    <input type="submit" name="submit" value="Save team" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
